flagrow-bazaar:
    admin:
        loader:
            is_loading: Przetwarzanie..
            error: Wystąpił błąd. Sprawdź Historia i swój log Flarum, aby uzyskać szczegółowe informacje. Nie bój się tego zgłosić.
            refresh: Odśwież stronę
            close: Close
            report_issue: Zgłoś problem
        nav:
            title: Bazaar
            description: Rozszerzenie Marketu.
        header:
            extensions: Przeglądaj rozszerzenia
            tasks: Historia zadań
        modal:
            dashboard:
                title: Pulpit nawigacyjny
                visit-remote-dashboard: Odwiedź pulpit nawigacyjny
                sync:
                    switch: Synchronizuj
                    description: >
                        Zsynchronizuj informacje o swoim rozszerzeniu z {host} aby otrzymywać aktualne powiadomienia o nowych wersjach
                         z zainstalowanych rozszerzeń. Ponadto wyślemy ci regularne powiadomienie o nieaktualnym wydaniu
                         rozszerzenia we wszystkich zsynchronizowanych instalacjach Flarum z bazarem.
            settings:
                title: Flagrow Bazaar
                field:
                    token:
                        label: API token
                        description: Ten znacznik APi jest wymagany, aby uzyskać dostęp do api rozszerzenia Flagrow. Jeśli już ustawiłeś, jesteś gotowy!
                    use_cron_for_tasks:
                        label: Cronjobs
                        description: >
                           Pozwalając cronjobom przetwarzać zadania bazaru, te procesy
                            mają mniejszą szansę na przekroczenie limitu czasu. Pamiętaj, że musisz mieć możliwość
                            skonfiguruj cronjob, zapoznaj się z <a> wiki </a>.
                        toggle: Użyj cronów do przetwarzania zadań
            connect-bazaar:
                title: Połącz
                description: >
                    Połącz swoje forum Flarum ze swoim kontem osobistym w witrynie {host}, aby odblokować zaawansowane funkcje; włącznie z
                     pulpit nawigacyjny, który daje przegląd stanu zdrowia wszystkich podłączonych instalacji Flarum. Będziemy
                     dodaj więcej funkcji, takich jak powiadomienia, gdy twoje forum zawiera nieaktualne rozszerzenia lub zdolność
                     aktualizować centralnie wszystkie instalacje Flarum.
            requirements:
                file-permissions:
                    title: Uprawnienia do plików
                    description: >
                        Wygląda na to, że Bazaar ma niewystarczające uprawnienia do zapisywania plików
                         i / lub katalogów, przejrzyj poniższą listę. Dalej
                         informacje, zapoznaj się z <a> wiki </a>.
                php-memory_limit:
                    title: Limit pamięci
                    description: >
                        Zalecamy, aby PHP mogło używać co najmniej {required} pamięci, twój php.ini dopuszcza obecnie {limit}.
                         Chociaż staramy się zwiększyć limit pamięci podczas uruchamiania, sukces zależy od środowiska hostingowego.
                         Aby uzyskać więcej informacji, zapoznaj się z <a> wiki </a>.
        page:
            state:
                no_results_available: >
                    Wygląda na to, że obecnie nie są dostępne żadne wyniki.
                not_authorized: >
                    Twoje upoważnienie wobec naszego flagrow.io api nie powiodło się. Prawdopodobnie przyczyną jest niestabilne połączenie internetowe.
                     Odśwież stronę po ustabilizowaniu się połączenia. Jeśli problem będzie się powtarzał, skontaktuj się z nami.
            button:
                more: "More, load page {current} of {total}"
                install: Zainstaluj
                uninstall: Uninstall
                enable: Enable
                disable: Disable
                update: Update
                connect: Connect
                favorite_button: "Favorite extension"
                remove_favorite_button: "Remove extension from your favorites"
                subscribe: Buy subscription
                unsubscribe: Cancel subscription
                connect_to_subscribe: Connect your Bazaar to subcribe to extensions
            extension:
                installed: Extension is installed
                enabled: Extension is enabled
                vendor: By {vendor}
                downloads: Downloads
                installed_version: Installed version
                highest_version: Latest version
                favorites: Favorited
                favorited: One of your favorites
                pending: Extension waits on a background task to complete
                outdated: "Extension is outdated, please update to version {new}"
                premium: Premium
                subscribed: Subscribed
                subscribe_check_failed: It looks like you cancelled the checkout process.
                incompatible: Incompatible with your current Flarum version
                next_incompatible: Incompatible with the upcoming Flarum version
                latest_incompatible: Incompatible with the latest Flarum version
            task:
                header:
                    status: Status
                    command: Command
                    output: Output
                    time: Time
                    details: Details
                attribute:
                    created_at: Created at
                    started_at: Started at
                    finished_at: Finished at
                status:
                    success: Success
                    exception: An exception occured
                    working: Work in progress
                    unknown: Unknown
                command:
                    sync-lock: Sync composer.lock file
                    sync-version: Sync {extension} version
                    install: Install {extension}
                    update: Update {extension}
                    uninstall: Uninstall {extension}
                group:
                    today: Today
                    lastmonth: Last month
                    older: Older
        search:
            placeholder: Search extensions
            filter_installed: Installed
            filter_update: Has update
            filter_favorited: Favorited
            filter_subscribed: Subscribed
            filter_premium: Premium
            filter_pending: Pending
            filter_languages: Languages
